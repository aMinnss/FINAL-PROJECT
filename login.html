<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <form class="container">
        <img src="" alt="">
        <div class="box">
            <p class="email">Email</p>
            <input 
            class="email-input" 
            type="email"
            placeholder="Введите email">
        </div>
        <div class="box">
            <p class="password">Пароль</p>
            <input 
            class="password-input" 
            type="password"
            placeholder="Введите пароль">
        </div>
        <button class="login-button">Войти</button>
        <p class="register">Нет аккаунта? <span>Зарегистрироваться</span></p>
    </form>

    <!-- JS -->
     <script src="js/login.js"></script>
</body>
</html>
