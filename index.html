<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="header__logo">
            <img src="img/main__janalyq.jpg" alt="Логотип">
        </a>
        <nav class="header__nav">
            <ol class="header__nav-list">
                <li>
                    <a 
                        href="./index.html"
                        class="header__nav-link header__nav-link--active"
                        aria-current="page"
                    >
                    Новости
                    </a>
                </li>

                <li>
                    <a href="./categories.html" class="header__nav-link">
                        Категорий
                    </a>
                </li>
            </ol>
        </nav>
        <div class="header__auth">
            <a href="./login.html" class="button button--red">
                Войти
            </a>
        </div>
    </header>

    <main>
        <div class="news-grid">
            <article class="news-card">
                <div class="news-card__image">
                    <img src="img/main__enpf.jpg" alt="Пенсионные отчисления казахстанцев: Минтруда упразднит один из видов госуслуг">
                </div>

                <div class="news-card__content">
                    <a class="news-card__link" href="./news.html?id=1">
                        <h2 class="news-card__title">
                            Пенсионные отчисления казахстанцев: Минтруда 
                            упразднит один из видов госуслуг
                        </h2>

                        <p class="news-card__attributes">
                            21.10.2024г. • Спорт
                        </p>
                    </a>

                    <div>
                        <div class="news-card__author">
                            <div class="user">
                                <div class="user__avatar">
                                    <img src="img/main__user-avatar.jpg" alt="Аватар">
                                </div>
                                <p class="user__name">Администратор</p>
                            </div>
                        </div>

                        <div class="news-card__actions">
                            <a 
                                href="/edit-news.html?id=1" 
                                class="button button--blue button--small"
                            >
                                Редактировать
                            </a>
                            <button
                                type="button"
                                class="button button--red button--small"
                                onclick="deleteNews(1)"
                            >
                                Удалить
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- JS -->
    <script src="js/index.js"></script>
</body>
</html>
