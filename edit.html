<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/create-edit.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="header__logo">
            <img src="img/main__janalyq.jpg" alt="Логотип">
        </a>
        <nav class="header__nav">
            <ol class="header__nav-list">
                <li>
                    <a 
                        href="./index.html"
                        class="header__nav-link header__nav-link--active"
                        aria-current="page"
                    >
                    Новости
                    </a>
                </li>

                <li>
                    <a href="./categories.html" class="header__nav-link">
                        Категорий
                    </a>
                </li>
            </ol>
        </nav>
        <div class="header__auth news-card__author">
            <div class="user header__user">
                <div class="user__avatar">
                    <img src="img/main__user-avatar.jpg" alt="Аватар">
                </div>
                <p class="user__name">Администратор</p>
            </div>
            <a href="./login.html" class="button button--red">
                Выйти
            </a>
        </div>
    </header>

    <main>
        <form class="container">
            <h2 class="add-news">Редактирование новости</h2>
            <div class="box">
                <p class="news-name">Название</p>
                <input
                class="name-input"
                type="text"
                placeholder="Введите название"
                >
            </div>
            <div class="box">
                <p class="news-category">Категория</p>
                <select class="category-input" name="category" id="category">
                    <option value="1">string1</option>
                    <option value="2">Спорт</option>
                    <option value="8">Политика</option>
                </select>
            </div>
            <div class="box">
                <p class="news-cover">Обложка</p>
                <input 
                class="cover-input" 
                type="file"
                >
            </div>
            <div class="box">
                <p class="news-content">Контент</p>
                <textarea 
                class="content-input" 
                cols="50" 
                rows="8"
                ></textarea>
            </div>
            <button class="button button--blue button-margin"> Сохранить изменения</button>
        </form>
    </main>
    
    <!-- JS -->
    <script src="js/edit.js"></script>
</body>
</html>
