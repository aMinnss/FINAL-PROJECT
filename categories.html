<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категорий</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/categories.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="header__logo">
            <img src="img/main__janalyq.jpg" alt="Логотип">
        </a>
        <nav class="header__nav">
            <ol class="header__nav-list">
                <li>
                    <a 
                        href="./index.html"
                        class="header__nav-link"
                        aria-current="page"
                    >
                    Новости
                    </a>
                </li>

                <li>
                    <a href="./categories.html" class="header__nav-link header__nav-link--active">
                        Категорий
                    </a>
                </li>
            </ol>
        </nav>
        <div class="header__auth news-card__author">
            <div class="user header__user">
                <div class="user__avatar">
                    <img src="img/main__user-avatar.jpg" alt="Аватар">
                </div>
                <p class="user__name">Администратор</p>
            </div>
            <a href="./login.html" class="button button--red">
                Выйти
            </a>
        </div>
    </header>
        <h1 class="page-title categories__title">
            Категорий
        </h1>
        <div class="categories">
            <div class="categories__list">
                <div class="categories__item">
                    <p class="categories__name">Спорт</p>
                    <div class="news-card__actions">
                        <a 
                            href="/edit-categories.html?id=1" 
                            class="button button--blue button--small"
                        >
                            Редактировать
                        </a>
                        <button
                            type="button"
                            class="button button--red button--small"
                            onclick="deleteCategories(1)"
                        >
                            Удалить
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="categories-add">
            <img src="img/Icon-plus.png" alt="plus button">
        </button>

    <!-- JS -->
    <script src="js/categories.js"></script>
</body>
</html>
